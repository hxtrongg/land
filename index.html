<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký tư vấn & Nhận báo giá</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <button type="button" id="submitBtn">Gửi</button>
    </form>
    
    <script>
        document.getElementById("submitBtn").addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const url = "https://script.google.com/macros/s/AKfycbzgAx9g1C7NU7CRr63knL78hLMrQ95aBm4XimGRYiP0Fg9BZ1iIAMTRJ7ZLPYRzA7eVZw/exec"; // Thay YOUR_WEB_APP_URL bằng URL của Web App từ Apps Script

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, phone }),
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Thông báo khi gửi thành công
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
